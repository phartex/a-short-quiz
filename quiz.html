<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>A quiz game</title>
</head>
<body>

    <!--top section-->
    <div class="intro py-3 bg white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Ninja Quiz
            </h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="lead">
            <p>you are <span class="text-primary display-4 p-3">0%</span> ninja </p>
        </div>
    </div>
      <!--quiz-- section-->
      <div class="quiz py-4 bg-primary">
          <div class="container">
              <h2 class="my-5 text-white">on with the questions </h2>

              <form  class="quiz-form text-light">
                  <div class="my-5">
                      <p class="lead font-weight-normal">1. How do you give a ninja directions ?</p>
                      <div class="form-check my-2 text-white-50">
                          <input type="radio" name="q1" value="A" checked>
                          <label class="form-check-label">Show the a map</label>
                      </div>

                      <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B"> 
                        <label class="form-check-label">Dont't worry a ninja will find you</label>
                    </div>
                  </div>


    <!--secondquestion-->
                    <div class="my-5">
                        <p class="lead font-weight-normal">2. How many notes makes up the major triad ?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label">5</label>
                        </div>

                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B"> 
                        <label class="form-check-label">3</label>
                    </div>
                    </div>
    
    
    <!--thirdquestion-->
    <div class="my-5">
        <p class="lead font-weight-normal">3. On what octave is the ninth of a root located ?</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">on the same octave as the root note</label>
        </div>

        <div class="form-check my-2 text-white-50">
          <input type="radio" name="q3" value="B"> 
          <label class="form-check-label">on the next octave of the root note</label>
      </div>
    </div>


    <!--fourthquestion-->
    <div class="my-5">
        <p class="lead font-weight-normal">4. A flat third defines a minor chord ?</p>
        <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">no</label>
        </div>

        <div class="form-check my-2 text-white-50">
        <input type="radio" name="q4" value="B"> 
        <label class="form-check-label">yes</label>
    </div>
    </div>

    <div class="text-center">
        <input type="submit" class="btn btn-light">
    </div>
              </form>
          </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
